### WORKSPACE RULES ###

workspace = w[t1] m[0], gapsout:4 960         # ensures that single windows open on main workspace won't stretch, taking up only half the screen width on ultrawide with x pixel dimension of 3840. 
workspace = m[1], layoutopt:orientation:left  # set secondary monitor layout orientation to have left master window
